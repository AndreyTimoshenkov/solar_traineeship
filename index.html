<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доска объявлений</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="header">
        <div class="header-topest-stripe"></div>
        <div class="header-top-stripe">
                <div class="header-top-stripe-inner">
                    <div class="header-btns">
                        <div class="header-login-btn">
                            <p class="header-login-txt">Войти</p>
                            <img src="img/svg/person.svg" alt="Войти">
                        </div>
                        <div class="header-new-ad-btn">
                            <p class="header-new-ad-txt">Новое объявление</p>
                            <img id="header-plus-sign" src="img/svg/plus.svg" alt="Добавить новое объявление">
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-topest-stripe"></div>
            <div class="wrapper">
                <div class="header-transparent-stripe"></div>
                <section class="search-bar-section">
                    <p class="title-txt">Доска объявлений</p>
                    <div class="all-categories-btn">
                        <img src="img/svg/list-nested.svg" width=20px height=20px alt="Все категории" class="all-categories-img">
                        <p class="all-categories-txt">Все категории</p>
                    </div>
                    <div class="search-bar">
                        <p class="search-bar-txt">Поиск по объявлениям</p>
                    </div>
                    <div class="search-btn">
                        <p class="search-txt">Найти</p>
                        <img src="img/svg/search.svg" width=16px height=16px alt="Найти">
                    </div>
                </section>
                <div class="header-transparent-stripe"></div>
            </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
